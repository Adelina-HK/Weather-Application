<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mukta+Malar:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Weather Application</title>
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 70rem;" id="searchingBox" >
         <div class="card-body">
            <h0>Weather</h0>
            <form id="searchingForm">
            <input
              type="text"
              id="cityInput"
              placeholder="Enter a city"
              autofocus="on"
            />
            <input type="submit" id="searchingButton" value="Search" />
            <input
              type="submit"
              id="searchingCurrentLocation"
              value="Current location"
            />
          </form>
        </div>
          <br /> 
        <div class="row">
          <div class="col-5">
            <span id="actualPicTemp">
            <img src="src/Weather Images/Sun.png" alt="sun" id="mainPic" />
            <p0 id="actualTemperature"> 23 ℃ </p0>
            </span>
          </div>
          <br />
          
          <div class="col-3">
            <div class="container">
            <h1 id="actualCity">Kyiv</h1>
            </div>
          </div>
            <div class="col-4">
            <div class="container" id="actualCond">     
              <ul>
              <li id="currentDayTime"><strong>Saturday 13:00</strong></li>
              <li id="currentWeather">Clear sky</li>
              <li id="humidity">Humidity: 10%</li>
              <li id="wind">Wind: 2 km/h</li>
            </ul>
            </div>
          </div>
        </div>
          <br />
        <div class="row">
          <div class="col-md-2">
            <div class="forecastDay">
              Sunday
            </div>
            <div class="forecastImage">
              <img src="src/Weather Images/Sun.png" alt="sun" class="pics"/>
            </div>
            <div class="forecastTemp">
              29° 23°
            </div>
          </div>
          <div class="col-md-2">
            <div class="forecastDay">
              Monday
            </div>
            <div class="forecastImage">
              <img src="src/Weather Images/Sun.png" alt="sun" class="pics" />
            </div>
            <div class="forecastTemp">
              25° 20°
            </div>
          </div>
          <div class="col-md-2">
            <div class="forecastDay">
              Tuesday
            </div>
            <div class="forecastImage">
              <img src="src/Weather Images/Partly cloudy.png" alt="partlyCloudy" class="pics" />
            </div>
            <div class="forecastTemp">
              27° 21°
            </div>
          </div>
          <div class="col-md-2">
            <div class="forecastDay">
              Wednesday
            </div>
            <div class="forecastImage">
              <img src="src/Weather Images/Sun.png" alt="sun" class="pics"/>
            </div>
            <div class="forecastTemp">
              28° 21°
            </div>
          </div>
          <div class="col-md-2">
            <div class="forecastDay">
              Thursday
            </div>
            <div class="forecastImage">
              <img src="src/Weather Images/Rain.png" alt="rain" class="pics" />
            </div>
            <div class="forecastTemp">
              27° 22°
            </div>
          </div>
          <div class="col-md-2">
            <div class="forecastDay">
              Friday
            </div>
            <div class="forecastImage">
              <img src="src/Weather Images/Sun.png" alt="sun" class="pics"/>
            </div>
            <div class="forecastTemp">
              29° 23°
            </div>
          </div>
          </div>
         </div>
        </div>
      </div>
    </div>
      <p1>This project was coded by Adelina Hetman-Kyryliuk and is <a href="https://github.com/Adelina-HK/Weather-Application">open-sourced on GitHub</a> and  <a href="https://fluffy-cobbler-4d3053.netlify.app/">hosted on Netlify</a></p1>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
