<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mukta+Malar:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Application</title>
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 70rem;" id="searchingBox" >
         <div class="card-body">
            <h0>Weather</h0>
            <form id="searchingForm">
            <input
              type="text"
              id="cityInput"
              placeholder="Enter a city"
              autofocus="on"
              autocomplete="off"
            />
            <input type="submit" id="searchingButton" value="Search" />
            </form>
        </div>
          <br /> 
        <div class="row">
          <div class="col-5">
            <span id="actualPicTemp">
            <img src="" alt="" id="mainPic" />
            <p0 id="actualTemperature"></p0><span class="units"><a href="#" class="activeLink" id="celsius-link">℃</a> | <a href="#" id="fahreinheit-link">°F</a>  </span>
            </span>
          </div>
          <br />
          
          <div class="col-3">
            <div class="container">
            <h1 id="actualCity"></h1>
            </div>
          </div>
            <div class="col-4">
            <div class="container" id="actualConditions">     
              <ul>
              <li id="currentDayTime"><strong></strong></li>
              <li id="currentWeather"></li>
              <li id="humidity"></li>
              <li id="wind"></li>
            </ul>
            </div>
          </div>
        </div>
          <br />
          <div class="weather-forecast" id="forecast">
        <div class="row">
          <div class="col-md-2">
            <div class="forecastDay">
              
            </div>
            <div class="forecastImage">
              <img src="" alt="" class="pics"/>
            </div>
            <div class="forecastTemp">
              <span class="forecastTempMax"><strong>°</strong></span>
              <span class="forecastTempMin">°</span> 
            </div>
          </div>
         </div>
         </div>
      </div>
      <p1>This project was coded by Adelina Hetman-Kyryliuk and is <a href="https://github.com/Adelina-HK/Weather-Application">open-sourced on GitHub</a> and  <a href="https://fluffy-cobbler-4d3053.netlify.app/">hosted on Netlify</a></p1>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
